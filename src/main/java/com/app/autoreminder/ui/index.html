        <table id="list" class="table table-dark table-hover">
            <thead>
            <tr>
                <td>Name</td>
                <td>Model</td>
                <td>Year</td>
                <td>
                    <button id="btn" type="button" class="btn btn-success btn-sm" data-target="#myModal"

            </div>
            <div class="modal-body">
                <h5>Name</h5>
                <input type="text" class="form-control" id="Data" placeholder="Name"

                <h5>Model</h5>
                <input type="text" class="form-control" id="Dat" placeholder="Model"
                       autocomplete="off" required>
                <h5>Year</h5>
                <input type="Number" class="form-control" id="Da" placeholder="Year"
                       autocomplete="off" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="create-button" type="submit" class="btn btn-primary">Add Car</button>
            </div>
        </div>
