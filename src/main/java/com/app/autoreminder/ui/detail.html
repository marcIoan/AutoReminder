<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Auto Reminder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>

                <li class="nav-item">
                    <a class="nav-link" href="detail.html">Detail</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" id="carContent" style="text-align: left">
</div>
</div>
<div id="button" style="text-align: center">
</div>
<div class="container" id="docList" style="text-align: center ;font-size:20px">

</div>
</div>

<!------------------------------------- Modal ---------------------------------->

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <h5>Name</h5>
                <input type="text" class="form-control" id="NameUp" placeholder="Name"
                       autocomplete="off" required>
                <h5>Data</h5>
                <input type="text" class="form-control" id="DateUp" placeholder="Date"
                       autocomplete="off" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="modifyButton" type="submit" class="btn btn-primary">Modify</button>
                <button id="deleteButtonDoc" type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>

    </div>
</div>

<div id="myModalAddDocument" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <h5>Name</h5>
                <input type="text" class="form-control" id="createDocumentNume" placeholder="Name"
                       autocomplete="off" required>
                <h5>Data</h5>
                <input type="text" class="form-control" id="createDocumentData" placeholder="Date"
                       autocomplete="off" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="createButtonDoc" type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </div>
</div>

<div id="myModalNewDocument" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Document</h4>
            </div>
            <div class="modal-body">
                <h1>New Data</h1>
                <input type="text" class="form-control" id="DataNew" placeholder="dataNewElement"
                       autocomplete="off" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="crate-btn" type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/detail.js"></script>

</body>

</html>
